<div class="container">
  @for (product of products; track $index) { @if (product.isShow) {
  <app-product-card [product]="product"></app-product-card>
  } }
</div>
<app-pagination
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [totalCount]="totalCount"
  (pageIndexChange)="pageIndexChange.emit($event)"
></app-pagination>
