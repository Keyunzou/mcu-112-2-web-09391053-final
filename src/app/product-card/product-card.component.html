<img src="https://api.fnkr.net/testimg/200x200/DDDDDD/999999/?text=img" />
<strong [class.discount]="product.hasDiscount">{{ product.name }}</strong>
<div class="authors">
  <span *ngFor="let author of product.authors; let last = last">
    <span>{{ author }}</span>
    <span *ngIf="!last">、</span>
  </span>
</div>
<div class="content">
  <div>{{ product.company }}</div>
  <div>{{ product.price | currency }}</div>
</div>
<div class="button">
  <button type="button" (click)="addTo.emit()">加入購物車</button>
</div>
